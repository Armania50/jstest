	<h1>Opgave 1</h1>
	<p>Pas de javascript functie tafel() aan zodat de tafel van 13 wordt afgedrukt in de 'output' div. Zorg ervoor dat je een getal kan meegeven aan de functie tafel() waarvan de tafel geprint wordt.
	</p>

<script>

function tafel() {
	outdiv = document.getElementById('output');

	// zet hier jouw code
	outdiv.innerHTML += '1' + '<br>';
}
